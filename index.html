<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Coderhouse</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>

		<div class="container">
			<div class="page-header">
				<h1>Clase Nro 12</h1>
				<h3>jQuery</h3>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h4>Nueva Noticia</h4>
					<form id="formulario">
						<div class="form-group">
							<label for="titulo">T&iacute;tulo:</label>
							<input type="text" class="form-control" name="titulo" id="titulo">
						</div>
						<div class="form-group">
							<label for="descripcion">Descripci&oacute;n:</label>
							<textarea class="form-control" rows="5" name="descripcion" id="descripcion"></textarea>
						</div>
						<div class="form-group">
							<label for="imagen">Imagen:</label>
							<input type="text" class="form-control" name="imagen" id="imagen">
						</div>
						
						<div class="form-group">
							<label for="sel1">Categor&iacute;a</label>
							<select class="form-control" id="categoria">
							    <option>Actualidad</option>
							    <option>Deportes</option>
							    <option>Policial</option>
							    <option>Internacional</option>
						  	</select>
						</div>


						<button id="boton" type="button" class="btn btn-primary">Agregar</button>
					</form>
				</div>
		    	<div class="col-sm-8">

					<div class="row" id="filtro">

						<span class="col-sm-6">
							<div class="form-group">
								<label for="imagen">T&iacute;tulo:</label>
								<input type="text" id="buscadorNoticias" class="form-control pull-right" placeholder="Buscar...">
							</div>
						</span>

						<span class="col-sm-6">
							<div class="form-group">
								<label for="sel1">Categor&iacute;a</label>
								<select class="form-control" id="filtroCategoria">
									<option>Todas</option>
								    <option>Actualidad</option>
								    <option>Deportes</option>
								    <option>Policial</option>
								    <option>Internacional</option>
							  	</select>
							</div>
						</span>

					</div>

					<hr/>

					<div class="row">
						<span class="col-sm-8">
							<div id="ordenadores" class="btn-group">
							  <button id="id" type="button" class="btn btn-primary">ID</button>
							  <button id="az" type="button" class="btn btn-primary">A-Z</button>
							  <button id="za" type="button" class="btn btn-primary">Z-A</button>
							</div>
						</span>

						<span class="col-sm-2">
							<button id="borrarSeleccionados" type="button" class="btn btn-primary pull-right">Borrar seleccionadas</button>
						</span>
						<span class="col-sm-2">
							<button id="mostrarOcultarListado" type="button" class="btn btn-primary pull-right">Ocultar Noticias</button>
						</span>
					</div>

					<div class="row">
						<div id="noticias" class="col-sm-12">
						</div>
					</div>
		    	</div>
		 	</div>
		</div>
	</body>
</html>
